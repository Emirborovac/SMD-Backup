<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Downloader</title>
    <!-- Bootstrap CSS from CDN for a beautiful, cool layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .download-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .download-card h1 {
            margin-bottom: 1.5rem;
        }

        .download-card input {
            margin-bottom: 1rem;
        }

        .download-card .result {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="download-card text-center">
        <h1>Social Media Downloader</h1>
        <form id="downloadForm">
            <div class="form-group">
                <input type="text" class="form-control" id="videoUrl" name="url" placeholder="Enter video/article URL"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Download</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $('#downloadForm').submit(function(e){
        e.preventDefault();
        $('#result').html('Processing...');
        var url = $('#videoUrl').val();

        $.ajax({
          url: '/downloads',
          method: 'GET',
          data: { url: url },
          success: function(response){
            if(response.file) {
              // Redirect to the file download
              window.location.href = response.file;
            } else {
              $('#result').html('<div class="alert alert-warning">Download succeeded, but file link not received.</div>');
            }
          },
          error: function(xhr){
            var err = xhr.responseJSON && xhr.responseJSON.error ? xhr.responseJSON.error : 'Unknown error occurred';
            $('#result').html('<div class="alert alert-danger">Error: ' + err + '</div>');
          }
        });
      });
    });
    </script>
</body>

</html>
